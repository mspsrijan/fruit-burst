<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lightRed: "#F85559",
              blackText: "#121212",
            },
          },
        },
      };
    </script>
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato text-lg">
    <header
      class="w-full max-w-screen-xl mx-auto px-4 my-3 md:px-5 md:my-4 lg:px-10 lg:my-7"
    >
      <div class="drawer">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
          <div
            class="navbar bg-white lg:bg-lightRed lg:px-8 lg:py-2 rounded-full flex justify-between"
          >
            <div class="flex-1 hidden lg:block">
              <ul class="menu-horizontal text-white text-base font-semibold">
                <li
                  class="px-3 hover:scale-110 hover:cursor-pointer duration-500"
                >
                  <a>Home</a>
                </li>
                <li
                  class="px-3 hover:scale-110 hover:cursor-pointer duration-500"
                >
                  <a>About Us</a>
                </li>
                <li
                  class="px-3 hover:scale-110 hover:cursor-pointer duration-500"
                >
                  <a>Shop</a>
                </li>
                <li
                  class="px-3 hover:scale-110 hover:cursor-pointer duration-500"
                >
                  <a>All Fruits</a>
                </li>
              </ul>
            </div>
            <div class="flex-1">
              <div class="flex items-center">
                <img src="./images/logo.png" alt="" class="w-9" />
                <h1
                  class="text-3xl text-blackText lg:text-white font-bold pl-3"
                >
                  Fruit Burst
                </h1>
              </div>
            </div>
            <div class="hidden lg:block relative">
              <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg
                  class="w-5 h-5 text-gray-400"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>
              <input
                type="text"
                class="w-full py-2 pr-10 pl-4 text-sm text-gray-700 bg-white rounded-full focus:outline-none"
                placeholder="Search here"
              />
            </div>
            <div class="lg:hidden">
              <label for="my-drawer-3" class="btn btn-square btn-ghost">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block w-6 h-6 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </label>
            </div>
          </div>
        </div>
        <div class="drawer-side flex flex-col">
          <div>
            <label for="my-drawer-3" class="drawer-overlay"></label>
            <ul class="menu p-4 w-80 h-screen bg-base-200">
              <li px-3 hover:scale-110 hover:cursor-pointer duration-500>
                <a>Home</a>
              </li>
              <li px-3 hover:scale-110 hover:cursor-pointer duration-500>
                <a>About Us</a>
              </li>
              <li px-3 hover:scale-110 hover:cursor-pointer duration-500>
                <a>Shop</a>
              </li>
              <li px-3 hover:scale-110 hover:cursor-pointer duration-500>
                <a>All Fruits</a>
              </li>
              <div class="relative py-2 px-3">
                <span class="absolute inset-y-0 right-0 flex items-center pr-4">
                  <svg
                    class="w-5 h-5 text-gray-400"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </span>
                <input
                  type="text"
                  class="w-full py-2 pr-10 pl-4 text-sm text-gray-700 bg-white rounded-full focus:outline-none"
                  placeholder="Search here"
                />
              </div>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
